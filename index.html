            const filtered = category === 'all' ? questions : questions.filter(q => q.category === category);

            // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            const grouped = {};
            filtered.forEach(q => {
                if (!grouped[q.categoryName]) {
                    grouped[q.categoryName] = [];
                }
                grouped[q.categoryName].push(q);
            });

            let html = '';
            Object.entries(grouped).forEach(([catName, items]) => {
                html += `<div class="category" id="cat-${catName}">
                    <h2 class="category-title">${catName}</h2>`;

                items.forEach(q => {
                    const answerId = `answer-${q.id}`;
                    const answerText = q.answer || '<span class="no-answer">–û—Ç–≤–µ—Ç –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω</span>';
                    html += `
                    <div class="question">
                        <div class="question-num">–í–æ–ø—Ä–æ—Å ${q.num}</div>
                        <div class="question-text">${q.text}</div>
                        <button class="answer-toggle" onclick="toggleAnswer('${answerId}')">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
                        <div class="answer" id="${answerId}">${answerText}</div>
                    </div>`;
                });

                html += '</div>';
            });

            content.innerHTML = html;
            updateActiveButton(category);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
        function toggleAnswer(id) {
            const answer = document.getElementById(id);
            const button = event.target;
            answer.classList.toggle('show');
            button.textContent = answer.classList.contains('show') ? '–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç' : '–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç';
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π
        function setupEventListeners() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cat = this.dataset.category;
                    renderQuestions(cat);
                    currentCategory = cat;

                    if (cat !== 'all') {
                        setTimeout(() => {
                            const catElement = document.getElementById(`cat-${getCategoryName(cat)}`);
                            if (catElement) {
                                catElement.scrollIntoView({ behavior: 'smooth' });
                            }
                        }, 100);
                    }
                });
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function getCategoryName(cat) {
            const map = {
                'fpga': '–ü–õ–ò–°',
                'is': '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã',
                'arch': '–°—Ö–µ–º–æ—Ç–µ—Ö–Ω–∏–∫–∞',
                'maintenance': '–¢–û –ü–ê–ö',
                'iot': 'IoT'
            };
            return map[cat] || cat;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        function updateActiveButton(category) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
        }

        // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –≤–≤–µ—Ä—Ö
        function setupScrollTop() {
            const btn = document.getElementById('scrollTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    btn.classList.add('show');
                } else {
                    btn.classList.remove('show');
                }
            });

            btn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
